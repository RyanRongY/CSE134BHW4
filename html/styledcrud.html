<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blog CRUD App</title>
    <link rel="stylesheet" href="./stylecrud.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script type="module" src="./styledblog.js"></script>
  </head>
  <body>
    <main class="container">
      <h1>Blog Posts</h1>
      <ul id="post-list"></ul>
      <form id="add-form">
        <h2>Add Post</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />
        <label for="summary">Summary:</label>
        <textarea id="summary" name="summary" required></textarea>
        <button type="submit">Add</button>
      </form>
    </main>

    <template id="post-template">
      <li class="post">
        <h2 class="post-title"></h2>
        <p class="post-date"></p>
        <p class="post-summary"></p>
        <div class="post-actions">
          <button class="edit-post"><i class="fas fa-pencil-alt"></i></button>
          <button class="delete-post"><i class="fas fa-trash-alt"></i></button>
        </div>
      </li>
    </template>
    
    <template id="add-form-template">
      <form id="add-form">
        <label for="title-input">Title:</label>
        <input id="title-input" class="form-input" type="text" name="title" required>
        <label for="date-input">Date:</label>
        <input id="date-input" class="form-input" type="text" name="date" required>
        <label for="summary-input">Summary:</label>
        <textarea id="summary-input" class="form-input" name="summary" rows="3" required></textarea>
        <div class="form-actions">
          <button class="form-button" type="submit">Save</button>
          <button class="form-button" type="button" data-dialog-close>Cancel</button>
        </div>
      </form>
    </template>
    
  </body>
</html>
