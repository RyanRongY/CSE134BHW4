<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Custom Dialogs Example</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.2/purify.min.js"></script>
	<script type="module" src="./customdialog.js"></script>
  </head>
  <body>
    <header>
      <h1>Custom Dialogs Example</h1>
    </header>
    <main>
      <button id="alertBtn">Alert</button>
      <button id="confirmBtn">Confirm</button>
      <button id="promptBtn">Prompt</button>
      <button id="saferPromptBtn">Safer Prompt</button>
      <br><br>
      <label for="confirmOutput">Output:</label>

      <output id="confirmOutput"></output>
    </main>

    <dialog id="alertDialog">
      <p>This is an alert message</p>
      <button id="alertOkBtn">OK</button>
    </dialog>

    <dialog id="confirmDialog">
      <p>Do you want to confirm?</p>
      <button id="confirmYesBtn">Yes</button>
      <button id="confirmNoBtn">No</button>
    </dialog>

    <dialog id="promptDialog">
      <p>What's your name?</p>
      <input type="text" id="promptInput">
      <br><br>
      <button id="promptOkBtn">OK</button>
      <button id="promptCancelBtn">Cancel</button>
    </dialog>

    <dialog id="saferPromptDialog">
      <p>What's your name(Safer)?</p>
      <input type="text" id="saferPromptInput">
      <br><br>
      <button id="saferPromptOkBtn">OK</button>
      <button id="saferPromptCancelBtn">Cancel</button>
    </dialog>
  </body>
</html>
