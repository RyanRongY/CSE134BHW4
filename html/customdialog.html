<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Custom Dialogs Example</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.2/purify.min.js"></script>
	<script type="module" src="./customdialog.js"></script>
  </head>
  <body>
    <header>
      <h1>Custom Dialogs Example</h1>
    </header>
    <main>
      <button id="alertBtn">Alert</button>
      <button id="confirmBtn">Confirm</button>
      <button id="promptBtn">Prompt</button>
      <button id="saferPromptBtn">Safer Prompt</button>
      <br><br>
      <label for="confirmOutput">Output:</label>

      <output id="confirmOutput"></output>
    </main>

    <template id="alertTemplate">
      <dialog>
        <p>This is an alert message</p>
        <button>OK</button>
      </dialog>
    </template>
    
    <template id="confirmTemplate">
      <dialog>
        <p>Do you want to confirm?</p>
        <button class="confirm-yes">Yes</button>
        <button class="confirm-no">No</button>
      </dialog>
    </template>
    
    <template id="promptTemplate">
      <dialog>
        <p>What's your name?</p>
        <input type="text">
        <br><br>
        <button class="prompt-ok">OK</button>
        <button class="prompt-cancel">Cancel</button>
      </dialog>
    </template>
    
    <template id="saferPromptTemplate">
      <dialog>
        <p>What's your name (Safer)?</p>
        <input type="text">
        <br><br>
        <button class="safer-prompt-ok">OK</button>
        <button class="safer-prompt-cancel">Cancel</button>
      </dialog>
    </template>
    
  </body>
</html>
