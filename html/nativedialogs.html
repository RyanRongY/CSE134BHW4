<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Native Dialogs with Custom Implementation</title>
    
    <script type="module" src="/customdialog.js"></script>
  </head>
  <body>
    <header>
      <h1>Native Dialogs with Custom Implementation</h1>
    </header>
    <main>
      <section>
        <h2>Custom Dialogs</h2>
        <button id="custom-alert-btn">Alert</button>
        <button id="custom-confirm-btn">Confirm</button>
        <button id="custom-prompt-btn">Prompt</button>
        <button id="custom-safer-prompt-btn">Safer Prompt</button>
        <output></output>
      </section>
    </main>

    <template id="alert-dialog-template">
      <dialog>
        <div>
          <button class="close-button">&times;</button>
          <p>${message}</p>
          <button autofocus class="close-button">OK</button>
        </div>
      </dialog>
    </template>

    <template id="confirm-dialog-template">
      <dialog>
        <div>
          <button class="close-button">&times;</button>
          <p>${message}</p>
          <button autofocus class="close-button" data-result="true">OK</button>
          <button class="close-button" data-result="false">Cancel</button>
        </div>
      </dialog>
    </template>

    <template id="prompt-dialog-template">
      <dialog>
        <div>
          <button class="close-button">&times;</button>
          <p>${message}</p>
          <input type="text" value="${defaultValue}">
          <button autofocus class="close-button">OK</button>
          <button class="close-button" data-result="">Cancel</button>
        </div>
      </dialog>
    </template>

    <template id="safer-prompt-dialog-template">
      <dialog>
        <div>
          <button class="close-button">&times;</button>
          <p>${message}</p>
          <input type="text" value="${defaultValue}">
          <button autofocus class="close-button">OK</button>
          <button class="close-button" data-result="">Cancel</button>
        </div>
      </dialog>
    </template>

  </body>
</html>
