<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Custom Dialogs</title>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.1/dist/purify.min.js"></script>
    <script type="module" src="./customdialog.js"></script>
  </head>
  <body>
    <h1>Custom Dialogs Example</h1>
    <button onclick="showCustomDialog('alert')">Alert</button>
    <button onclick="showCustomDialog('confirm')">Confirm</button>
    <button onclick="showCustomDialog('prompt')">Prompt</button>
    <button onclick="showCustomDialog('safer-prompt')">Safer Prompt</button>
    <br><br>
    <output id="confirm-output"></output>

    <dialog id="custom-alert">
      <h2>Custom Alert Dialog</h2>
      <p id="custom-alert-message"></p>
      <button id="custom-alert-ok">OK</button>
    </dialog>

    <dialog id="custom-confirm">
      <h2>Custom Confirm Dialog</h2>
      <p id="custom-confirm-message"></p>
      <button id="custom-confirm-yes">Yes</button>
      <button id="custom-confirm-no">No</button>
    </dialog>

    <dialog id="custom-prompt">
      <h2>Custom Prompt Dialog</h2>
      <p id="custom-prompt-message"></p>
      <input id="custom-prompt-input" type="text">
      <button id="custom-prompt-ok">OK</button>
      <button id="custom-prompt-cancel">Cancel</button>
    </dialog>

    <dialog id="custom-safer-prompt">
      <h2>Custom Safer Prompt Dialog</h2>
      <p id="custom-safer-prompt-message"></p>
      <input id="custom-safer-prompt-input" type="text">
      <button id="custom-safer-prompt-ok">OK</button>
      <button id="custom-safer-prompt-cancel">Cancel</button>
    </dialog>

  </body>
</html>
