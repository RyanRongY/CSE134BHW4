<!DOCTYPE html>
<html lang="en">
<head>
	<title>Native Dialogs</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.1/purify.min.js"></script>
	<script type="module" src="./customdialog.js"></script>
</head>
<body>
	<header>
		<h1>Native Dialogs</h1>
	</header>

	<main>
		<section>
			<h2>Dialog Buttons</h2>

			<div class="dialog-buttons">
				<button id="alertBtn">Alert</button>
				<button id="confirmBtn">Confirm</button>
				<button id="promptBtn">Prompt</button>
				<button id="customBtn">Custom Dialog</button>
			</div>
		</section>

		<section>
			<h2>Output</h2>

			<div class="output">
				<label for="outputField">Output:</label>
				<output id="outputField"></output>
			</div>
		</section>
	</main>

	<template id="alertTemplate">
		<dialog>
			<header>
				<h2>Alert</h2>
			</header>
			<main>
				<p id="alertMessage"></p>
			</main>
			<footer>
				<button id="okButton">OK</button>
			</footer>
		</dialog>
	</template>

	<template id="confirmTemplate">
		<dialog>
			<header>
				<h2>Confirm</h2>
			</header>
			<main>
				<p id="confirmMessage"></p>
			</main>
			<footer>
				<button id="yesButton">Yes</button>
				<button id="noButton">No</button>
			</footer>
		</dialog>
	</template>

	<template id="promptTemplate">
		<dialog>
			<header>
				<h2>Prompt</h2>
			</header>
			<main>
				<p id="promptMessage"></p>
				<input type="text" id="promptInput">
			</main>
			<footer>
				<button id="cancelButton">Cancel</button>
				<button id="okButton">OK</button>
			</footer>
		</dialog>
	</template>

	<template id="customTemplate">
		<dialog>
			<header>
				<h2 id="customTitle"></h2>
			</header>
			<main>
				<p id="customMessage"></p>
			</main>
			<footer>
				<button id="yesButton">Yes</button>
				<button id="noButton">No</button>
			</footer>
		</dialog>
	</template>
</body>
</html>
