<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Custom Dialogs</title>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.1/dist/purify.min.js"></script>
    <script type="module" src="customdialog.js"></script>
  </head>
  <body>
    <header>
      <h1>Custom Dialogs</h1>
    </header>
    <main>
      <button id="dialog-btn">Show Dialog</button>
      <br><br>
      <label for="output">Result:</label>
      <output id="output"></output>
    </main>

    <script>
      const dialogBtn = document.getElementById("dialog-btn");
      const output = document.getElementById("output");

      dialogBtn.addEventListener("click", async () => {
        const input = await showDialog("Enter some text", "Please enter some text:", "Submit", "Cancel");
        if (input === null) {
          output.textContent = "User cancelled the dialog.";
        } else if (input.trim() === "") {
          output.textContent = "User didn't enter anything.";
        } else {
          output.textContent = `User entered: ${DOMPurify.sanitize(input)}`;
        }
      });
    </script>
  </body>
</html>
