<!DOCTYPE html>
<html lang="en">
<head>
	<title>Native Dialogs</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.1/purify.min.js"></script>
	<script type="module" src="./customdialog.js"></script>
</head>
<body>
	<h1>Custom Dialogs</h1>

	<template id="alertTemplate">
		<dialog>
			<p id="alertMessage"></p>
			<button id="alertYesButton">OK</button>
		</dialog>
	</template>

	<template id="confirmTemplate">
		<dialog>
			<p id="confirmMessage"></p>
			<button id="confirmYesButton">Yes</button>
			<button id="confirmNoButton">No</button>
		</dialog>
	</template>

	<template id="promptTemplate">
		<dialog>
			<p id="promptMessage"></p>
			<input type="text" id="promptInput">
			<button id="promptCancelButton">Cancel</button>
			<button id="promptYesButton">OK</button>
		</dialog>
	</template>

	<template id="customTemplate">
		<dialog>
			<h2 id="customTitle"></h2>
			<p id="customMessage"></p>
			<button id="customYesButton">Yes</button>
			<button id="customNoButton">No</button>
		</dialog>
	</template>

	<p id="outputField"></p>

	<button id="alertBtn">Alert</button>
	<button id="confirmBtn">Confirm</button>
	<button id="promptBtn">Prompt</button>
	<button id="customBtn">Custom</button>

</body>
</html>
